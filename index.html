<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <header>
      <h1 class="sr-only">Frontend Mentor | Profile card component</h1>
    </header>
    <main>
      <picture>
        <img src="./images/bg-pattern-card.svg" alt="" />
      </picture>
      <section>
        <div>
          <img src="./images/image-victor.jpg" alt="Victor Avatar" />
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <ul>
          <li>
            <span>80K</span>
            Followers
          </li>
          <li>
            <span>803K</span>
            Likes
          </li>
          <li>
            <span>1.4K</span>
            Photos
          </li>
        </ul>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mkdir-nicolas">Nicol√°s</a>.
    </footer>
  </body>
</html>
